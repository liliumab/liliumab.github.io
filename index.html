      <script>
        async function fetchCryptoPrices() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd');
                let data = await response.json();
                
                document.getElementById('btc-price').innerText = `Bitcoin: $${data.bitcoin.usd}`;
                document.getElementById('eth-price').innerText = `Ethereum: $${data.ethereum.usd}`;
            } catch (error) {
                console.error('Fel vid h√§mtning av kryptopriser:', error);
            }
        }
        
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 10000); // Uppdatera var 10:e sekund
